   <body >
     <div id='app'>
        <button class="btn btn-primary" @click="getLocation()">Get Location</button>
        <br />
        <div v-for="location in locations">
         {{location.longitude}}
         <br />
         {{location.latitude}}
        </div>
        <!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&zoom=12&size=400x400&maptype=satellite&key=AIzaSyBsbFmmqbVeRyPML9ef5" />  -->
      </div>
      <div id="map"></div>
    <script src="script.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcwGyRxRbcNGWOFQVT87A1mkxEOfm8t0w&callback=initMap&v=weekly"
      async
    ></script>

   </body>
