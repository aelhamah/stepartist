<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title> Step Artist</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Optional theme -->
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <script src="./social.js"></script>
   </head>

   <body >
      <div id='socialfeed'>
         <div class="banner" >
            <svg viewBox="0 0 960 300">
               <symbol id="s-text">
                  <text text-anchor="middle" x="50%" y="65%">Step Artist</text>
               </symbol>
               <g class = "g-ants">
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
               </g>
            </svg>
         </div>
            <div class="soc-btn">
               <!-- refresh button that calls get art-->
               <button class="btn btn-primary" id="refresh" v-on:click="getPosts" style="margin-bottom: 10px;">Refresh</button>
               <a href="index.html"><button class="btn btn-primary" id="return">Main Menu</button></a>
            </div>
         <div style="padding-top: 100px;">
            <div class = "container mt-4">
               <div class="row">
                  <div v-for="post in posts" class="col-auto mb-3">
                     <div  class="card mb-3" style="width: 18rem; padding-right: 10rem;">
                        <div class="card-body">
                           <h5 class="card-title">{{ post.title }}</h5>
                           <p v-if="post.name != ''" class="card-subtitle mb-2 text-muted">by {{ post.name }}</p>
                           <img class="card-img-top" v-bind:src="post.url" alt="step art">
                           <p>{{ post.description }}</p>
                           <button class="btn btn-primary" @click="download_image()">Download</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="social.js"></script>
</html>
